buildscript {
    repositories {

        mavenCentral()
    }
}
apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.google.firebase.crashlytics'

repositories {
    maven { url "https://jitpack.io" }
}

apply plugin: 'realm-android'

apply plugin: 'kotlin-android'


android {
    compileSdkVersion 29

    defaultConfig {
        applicationId "net.iGap"
        minSdkVersion 16
        targetSdkVersion 29
        multiDexEnabled true
        versionCode 236
        versionName "2.2.0.beta1"
        useLibrary 'org.apache.http.legacy'
        vectorDrawables.useSupportLibrary = true

        javaCompileOptions {

            annotationProcessorOptions {
                includeCompileClasspath true
            }
        }

        buildConfigField("String", "WEB_BASE_API_KEY", WEB_BASE_API_KEY)
        buildConfigField("String", "TAPSELL_KEY", TAPSELL_KEY)
        buildConfigField("String", "METRIX_ID", METRIX_ID)
        buildConfigField("String", "METRIX_FIREBASE_FIRST_ID", METRIX_FIREBASE_FIRST_ID)
        buildConfigField("String", "METRIX_FIREBASE_SECOND_ID", METRIX_FIREBASE_SECOND_ID)
        buildConfigField("String", "METRIX_FIREBASE_THEIRD_ID", METRIX_FIREBASE_THEIRD_ID)
        buildConfigField("Integer", "METRIX_SECRET", METRIX_SECRET)
        buildConfigField("Integer", "METRIX_FIRST_SECRET", METRIX_FIRST_SECRET)
        buildConfigField("Integer", "METRIX_SECOND_SECRET", METRIX_SECOND_SECRET)
        buildConfigField("Integer", "METRIX_THEIRD_SECRET", METRIX_THEIRD_SECRET)
        buildConfigField("Integer", "METRIX_FOURTH_SECRET", METRIX_FOURTH_SECRET)

        buildConfigField("String", "TOS", TOS)
        buildConfigField("String", "WALLET_AGREEMENT", WALLET_AGREEMENT)
        buildConfigField("Integer", "APP_ID", APP_ID)
        buildConfigField("String", "APP_NAME", APP_NAME)
        buildConfigField("String", "INVITE_FRIEND_LINK", INVITE_FRIEND_LINK)
        buildConfigField("String", "FAQ_LINK", FAQ_LINK)
        buildConfigField("String", "UPDATE_LINK", UPDATE_LINK)
    }


    compileOptions {
        targetCompatibility 1.8 // never don't decrease it
        sourceCompatibility 1.8
    }

    dataBinding {
        enabled = true
    }

    buildTypes {

        release {
            minifyEnabled true
            shrinkResources true
            buildConfigField "String", "Store", "\"release\""
            buildConfigField "String", "TrackCode", "\"\""
            buildConfigField "boolean", "isStore", "true"
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            debuggable true
            jniDebuggable true
            applicationIdSuffix ".debug"
            buildConfigField "String", "Store", "\"debug\""
            buildConfigField "String", "TrackCode", "\"\""
            buildConfigField "boolean", "isStore", "true"
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        release_Myket {
            matchingFallbacks = ['release', 'debug']

