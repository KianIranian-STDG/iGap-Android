buildscript {
    repositories {

        mavenCentral()
    }
}
apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.google.firebase.crashlytics'

repositories {
    maven { url "https://jitpack.io" }
}

apply plugin: 'realm-android'

apply plugin: 'kotlin-android'


android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "net.iGap"
        minSdkVersion 16
        targetSdkVersion 28
        multiDexEnabled true
        versionCode 183
        versionName "2.1.5.alpha3"
        useLibrary 'org.apache.http.legacy'
        vectorDrawables.useSupportLibrary = true

        javaCompileOptions {

            annotationProcessorOptions {
                includeCompileClasspath true
            }
        }
    }


    compileOptions {
        targetCompatibility 1.8 // never don't decrease it
        sourceCompatibility 1.8
    }

    dataBinding {
        enabled = true
    }

    buildTypes {

        release {
            minifyEnabled true
            shrinkResources true
            buildConfigField "String", "Store", "\"release\""
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            debuggable true
            jniDebuggable true
            buildConfigField "String", "Store", "\"debug\""
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        release_Myket {
            matchingFallbacks = ['release', 'debug']

            minifyEnabled true
            shrinkResources true
            buildConfigField "String", "Store", "\"MyKet\""
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        release_Iran {
            matchingFallbacks = ['release', 'debug']

            minifyEnabled true
            shrinkResources true
            buildConfigField "String", "Store", "\"IranMarket\""
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        release_Web {
            matchingFallbacks = ['release', 'debug']

            minifyEnabled true
            shrinkResources true
            buildConfigField "String", "Store", "\"WEB\""
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        release_Char {
            matchingFallbacks = ['release', 'debug']

            minifyEnabled true
            shrinkResources true
            buildConfigField "String", "Store", "\"CharKhone\""
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        release_GooglePlay {
            matchingFallbacks = ['release', 'debug']

            minifyEnabled true
            shrinkResources true
            buildConfigField "String", "Store", "\"GooglePlay\""
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        release_Bazaar {
            matchingFallbacks = ['release', 'debug']

            minifyEnabled true
            shrinkResources true
            buildConfigField "String", "Store", "\"Bazaar\""
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
        disable 'MissingTranslation'
    }

    dexOptions {
        javaMaxHeapSize "4g"
    }

    flavorDimensions "default"

    bundle {
        language {
            enableSplit = false
        }
    }

    productFlavors {
        fullVersion { // 32 and 64 bit ndk compile
            ndk {
                dimension "default"
                abiFilters "armeabi-v7a", "arm64-v8a", "x86", "x86_64"
            }
        }
        minVersion { // only 32 bit ndk compile
            ndk {
                dimension "default"
                abiFilters "armeabi-v7a", "x86"
            }
        }
    }

}

