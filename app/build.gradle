buildscript {
    repositories {

        mavenCentral()
    }
}
apply plugin: 'com.android.application'
apply plugin: 'com.google.firebase.crashlytics'

repositories {
    maven { url "https://jitpack.io" }
    maven { url 'https://developer.huawei.com/repo/' }
}

apply plugin: 'realm-android'

apply plugin: 'kotlin-android'


android {
    compileSdkVersion 30

    defaultConfig {
        applicationId "net.iGap"
        minSdkVersion 17
        targetSdkVersion 30
        multiDexEnabled true
        versionCode 302
        versionName "2.4.1"
        useLibrary 'org.apache.http.legacy'
        vectorDrawables.useSupportLibrary = true
        javaCompileOptions {
            annotationProcessorOptions {
                includeCompileClasspath true
            }
        }

        buildConfigField("String", "WEB_BASE_API_KEY", WEB_BASE_API_KEY)
        buildConfigField("String", "TAPSELL_KEY", TAPSELL_KEY)
        resValue("string", "METRIX_ID", METRIX_ID)
        resValue("string", "METRIX_SECRET", METRIX_SECRET)
        buildConfigField("String", "TOS", TOS)
        buildConfigField("String", "WALLET_AGREEMENT", WALLET_AGREEMENT)
        buildConfigField("Integer", "APP_ID", APP_ID)
        buildConfigField("Integer", "ILAND_APP_ID", ILAND_APP_ID)
        buildConfigField("String", "APP_NAME", APP_NAME)
        buildConfigField("String", "INVITE_FRIEND_LINK", INVITE_FRIEND_LINK)
        buildConfigField("String", "FAQ_LINK", FAQ_LINK)
        buildConfigField("String", "UPDATE_LINK", UPDATE_LINK)
        buildConfigField("int", "SHOW_RATE_DIALOG_PERIOD_HOURE", SHOW_RATE_DIALOG_PERIOD_HOURE)
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8 // never don't decrease it
        targetCompatibility JavaVersion.VERSION_1_8
    }

    dataBinding {
        enabled = true
    }

    buildTypes {

        release {
            minifyEnabled true
            shrinkResources true
            resValue "string", "Store", "\"release\""
            resValue "string", "TrackCode", "\"\""
            firebaseCrashlytics {
                mappingFileUploadEnabled false
            }
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            debuggable true
            jniDebuggable true
            applicationIdSuffix ".debug"
            resValue "string", "Store", "\"debug\""
            resValue "string", "TrackCode", "\"\""
            firebaseCrashlytics {
                mappingFileUploadEnabled false
            }
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        release_Myket {
            matchingFallbacks = ['release', 'debug']

            minifyEnabled true
            shrinkResources true
            resValue "string", "Store", "\"MyKet\""
            resValue "string", "TrackCode", "\"\""
